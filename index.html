<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
    <link rel="stylesheet" href="./style.css">


</head>
<body id="clr">
    <!-- Java script form start -->
    <h2>Student Form</h2>
    <form id="myForm">
        First Name: <input type="text" id="firstName">
        Last Name: <input type="text" id="lastName">
        Age: <input type="number" id="age">
        CNIC #: <input type="text" id="cnic">
        Roll #: <input type="text" id="roll">
        Message: <textarea id="message"></textarea>
        <button id="click" type="button" onclick="validateForm()">Submit</button>
        <button type="button" onclick="clrChange()">Change Color</button><br><br>

    

         <h2>Random Number Generator</h2>
    <button onclick="generateRandomNumber()">Generate Random Number</button><br><br>
    <div id="randomNumber"></div><br><br>

    <h2>Login</h2>
    <label for="a">User ID:</label>
    <input type="text"  id="userID">
    <label for="b">Password:</label>
    <input type="password" id="passWord">
    <button onclick="Credential()">Submit</button>

    </form>

    
    
   <!-- form end -->

    <script src="./java.js"></script>
</body>
</html>
